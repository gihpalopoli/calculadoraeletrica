<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Energia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bb5;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bb5;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bb5;
            border-radius: 4px;
        }
        .input-small {
            width: 50%;
            display: inline-block;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bb5;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #005f8a;
        }
        .card {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card h2 {
            color: #007bb5;
            font-size: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <h1>Calculadora de Consumo de Energia</h1>

            <div class="card">
                <h2>Selecione o Eletrodoméstico</h2>
                <div class="input-group">
                    <label for="appliance">Eletrodoméstico:</label>
                    <select id="appliance" onchange="setPower()">
                        <option value="0">Escolha um aparelho</option>
                        <option value="100">Ventilador (100W)</option>
                        <option value="2000">Aspirador de pó (2000W)</option>
                        <option value="1000">Geladeira (1000W)</option>
                        <option value="300">Televisão (300W)</option>
                        <option value="1500">Secador de Cabelo (1500W)</option>
                        <option value="1200">Micro-ondas (1200W)</option>
                        <option value="2000">Chuveiro Elétrico (2000W)</option>
                        <option value="800">Computador (800W)</option>
                        <option value="70">Lâmpada LED (70W)</option>
                        <option value="250">Ferro de Passar (250W)</option>
                        <option value="1800">Máquina de Lavar (1800W)</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="hours">Horas de uso por dia:</label>
                <input type="number" id="hours" class="input-small" placeholder="Ex: 5">
            </div>
            <div class="input-group">
                <label for="days">Número de dias de uso:</label>
                <input type="number" id="days" class="input-small" placeholder="Ex: 30">
            </div>

            <button onclick="calculateConsumption()">Calcular Consumo</button>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Função para definir a potência automaticamente ao selecionar um eletrodoméstico
        function setPower() {
            const appliance = document.getElementById('appliance').value;
        }

        // Função para calcular o consumo de energia
        function calculateConsumption() {
            const power = document.getElementById('appliance').value;
            const hours = document.getElementById('hours').value;
            const days = document.getElementById('days').value;

            if (power > 0 && hours && days) {
                const consumption = (power * hours * days) / 1000; // consumo em kWh
                document.getElementById('result').innerHTML = `Consumo Total: ${consumption.toFixed(2)} kWh`;
            } else {
                document.getElementById('result').innerHTML = 'Por favor, preencha todos os campos.';
            }
        }
    </script>

</body>
</html>
